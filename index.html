<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card grid--1x2">
            <div class="left">
                <picture>
                    <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="Picture of a perfume">
                </picture>
            </div>
            <div class="right">
                <header class="card__header">
                    <p class="item--name">perfume</p>
                    <h1 class="item--tagline">Gabrielle Essence Eau De Parfum</h1>
                </header>
                <div class="card__body">
                    <p class="item--description">A floral solar and voluptious interpretatiion composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <span class="item--new-price">$149.99</span>
                        <span class="item--old-price">$169.99</span>
                    </div>
                </div>
                <button class="btn"><img class="icon" src="images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/laoluwaapo" target="_blank">Gabriel Alivide</a>.
    </div>
</body>
</html>
